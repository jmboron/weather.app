<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-city" id= "search-form">
          <input
            type="search"
            placeholder="Search a City"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            
          />
          <input type="submit" value="Search"  />
          <input type="submit" value="Current"  id="current-location-button"/>
        </form>
        <h1 class="location">
          <ul>
            <li id ="city"></li>
            <li><span class="date-time"id ="date"></span></li>
          </ul>
        </h1>
        <div class="row">
          <div class="col-8">
            <img
              src="image/suncloudtwo.svg"
              alt="partly cloudy icon"
              class="main-weather-icon"
            />
          </div>
          <div class="col-4">
            <p class="tempunits">
              <span class="temperature" id="temperature"></span>
              <span class="units"> Â°C</span>
            </p>
          <p class="info">
          <div class="row">
            
            <div class="col-4"><span id="description"></span></div>
            <div class="col-4">Humidity: <span id="humidity"></span>% </div>
            <div class="col-4">Wind: <span id="wind"></span>km/h</div>
          </div>
          </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
